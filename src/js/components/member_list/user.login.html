<h2 class="login-form-text">Log In</h2>
<hr>

<form ng-submit="userLoginCtrl.register()" novalidate>
  <div class="form-group">
    <label for="username" class="login-form-text">Username</label>
    <input type="text" class="form-control" id="username" ng-model="userCtrl.newUser.username">
  </div>
  <div class="form-group">
    <label for="password" class="login-form-text">Password</label>
    <input type="text" class="form-control" id="password" ng-model="userCtrl.newUser.password">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success">Submit</button>
  </div>

</form>

<div class="container scrollbox">
  <p class="login-form-text" ng-repeat="member in userLoginCtrl.member">{{ member }}</p>
</div>

<!-- overflow -->
